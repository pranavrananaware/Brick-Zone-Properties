        <h1>Apply for a Position</h1>
        <br>
        <form id="careerForm" action="#" method="POST" enctype="multipart/form-data">

        <label for="name">Name:</label>
        <input class="form-control" type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label>
        <input class="form-control" type="tel" id="phone" name="phone" required><br><br>
        
        <label for="education">Education:</label>
        <input class="form-control" type="text" id="education" name="education" required><br><br>
        
        <label for="year">Year of Education Completion:</label>
        <input class="form-control" type="number" id="year" name="year" required><br><br>
        
        <label for="skills">Skills:</label>
        <textarea class="form-control" id="skills" name="skills" required></textarea><br><br>
        
        <label for="position">Preferred Position/Role:</label>
        <input class="form-control" type="text" id="position" name="position" required><br><br>
        
        <label for="experience">Experience:</label>
        <textarea class="form-control" id="experience" name="experience"></textarea><br><br>
        
        <label for="resume">Upload Resume (PDF format):</label>
        <input class="form-control" type="file" id="resume" name="resume" accept=".pdf" required><br><br>
        
        <input type="submit" value="Submit">
        </form>
